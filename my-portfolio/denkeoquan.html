<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đèn Kéo Quân</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .scene {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .carousel img {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50px;
            top: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Trang chủ</a>
</nav>

<h2 style="text-align:center">Hiệu ứng Đèn Kéo Quân</h2>
<p style="text-align:center">Hover để dừng – Rê chuột ra để quay tiếp</p>

<div class="scene">
    <div class="carousel" id="carousel">
        <img src="images/img1.jpg">
        <img src="images/img2.jpg">
        <img src="images/img3.jpg">
        <img src="images/img4.jpg">
        <img src="images/img5.jpg">
        <img src="images/img6.jpg">
    </div>
</div>

<script src="web/den.js"></script>
</body>
</html>
